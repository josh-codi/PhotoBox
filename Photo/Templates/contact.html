<form method='POST' id="contact">
    {% csrf_token %}
    <div class="form-group">
        <label for="message-name">Name</label>
        <input type="text" class="form-control" id="message-name" name="message-name" aria-describedby="emailHelp" placeholder="Your name" required>

        <label for="message-email">Email address</label>
        <input type="email" class="form-control" id="message-email" name="message-email" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <textarea class="form-control" id="message" name="message" rows="3" required></textarea>

    <br/>
    <button type="submit" class="btn btn-primary" id="submit-mess" >Submit</button>
</form>

<form method='POST'>
    {% csrf_token %}
    {% comment %} {% if message_name %}
        <h2>Thanks {{ message_name }} </h2>
    {% endif %} {% endcomment %}
    <div class="form-group">
        <label for="message-name">Name</label>
        <input type="text" class="form-control" id="message-name" name="message-name" aria-describedby="emailHelp" placeholder="Your name">

        <label for="message-email">Email address</label>
        <input type="email" class="form-control" id="message-email" name="message-email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <textarea class="form-control" id="message" name="message" rows="3"></textarea>

    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
